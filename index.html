<!doctype html>
<html lang="en">

<head>
    <title>Address Book | Home</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ephesis&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <main class="flex-shrink-0 mt-5">
        <div class="container mt-5   h-100 bg-light shadow justify-content-center">
            <h1 class="mt-5 mb-2 text-center" id="ephesis">Address Book</h1>
            <div class="row  row-cols-1 gy-2 h-100">
                <div class=" col-12 col-md-4 ">
                    <div class="p-5  h-100">
                        <img class="img-fluid" src="/img/CourtenayTaylor.png" />
                    </div>
                </div>
                <div class="col-12 col-md-8 mt-5 d-flex boreder border-dark flex-column justify-content-evenly h-100">
                    <form name="addressBookForm" netlify data-netlify-recaptcha="true">
                        <div class="container ">
                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <label for="firstName">First Name</label>
                                    <input name="firstName" id="firstName" class="form-control" required type="text">
                                </div>
                                <div class="col-12  col-md-6 ">
                                    <label for="lastName">Last Name</label>
                                    <input name="lastName" id="lastName" required class="form-control" type="text">
                                </div>


                                <div class="col-12  col-md-6">
                                    <label for="email">Email</label>
                                    <input name="email" id="email" class="form-control" required type="email">
                                </div>
                                <div class="col-12  col-md-6">
                                    <label for="phone">Phone</label>
                                    <input name="phone" id="phone" required class="form-control" type="text">
                                </div>


                                <div class="col-12 ">
                                    <label for="address">Address</label>
                                    <input name="address" id="address" class="form-control" required type="text">
                                </div>
                                <div class="col-12 ">
                                    <label for="address2">Address 2</label>
                                    <input name="address2" id="address2" placeholder="Apartment, suite, room number"
                                        class="form-control" type="text">
                                </div>

                                <div class=" col-12 col-md-7 ">
                                    <label for="city">City</label>
                                    <input name="city" id="city" class="form-control" required type="text">
                                </div>
                                <div class="col-12 col-md-3 ">
                                    <label for="state">State</label>
                                    <select name="state" class="form-select" required aria-label="Default select example">
                                        <option selected>Choose...</option>
                                        <option value="AL">Alabama</option>
                                        <option value="AK">Alaska</option>
                                        <option value="AZ">Arizona</option>
                                        <option value="AR">Arkansas</option>
                                        <option value="CA">California</option>
                                        <option value="CO">Colorado</option>
                                        <option value="CT">Connecticut</option>
                                        <option value="DE">Delaware</option>
                                        <option value="DC">District Of Columbia</option>
                                        <option value="FL">Florida</option>
                                        <option value="GA">Georgia</option>
                                        <option value="HI">Hawaii</option>
                                        <option value="ID">Idaho</option>
                                        <option value="IL">Illinois</option>
                                        <option value="IN">Indiana</option>
                                        <option value="IA">Iowa</option>
                                        <option value="KS">Kansas</option>
                                        <option value="KY">Kentucky</option>
                                        <option value="LA">Louisiana</option>
                                        <option value="ME">Maine</option>
                                        <option value="MD">Maryland</option>
                                        <option value="MA">Massachusetts</option>
                                        <option value="MI">Michigan</option>
                                        <option value="MN">Minnesota</option>
                                        <option value="MS">Mississippi</option>
                                        <option value="MO">Missouri</option>
                                        <option value="MT">Montana</option>
                                        <option value="NE">Nebraska</option>
                                        <option value="NV">Nevada</option>
                                        <option value="NH">New Hampshire</option>
                                        <option value="NJ">New Jersey</option>
                                        <option value="NM">New Mexico</option>
                                        <option value="NY">New York</option>
                                        <option value="NC">North Carolina</option>
                                        <option value="ND">North Dakota</option>
                                        <option value="OH">Ohio</option>
                                        <option value="OK">Oklahoma</option>
                                        <option value="OR">Oregon</option>
                                        <option value="PA">Pennsylvania</option>
                                        <option value="RI">Rhode Island</option>
                                        <option value="SC">South Carolina</option>
                                        <option value="SD">South Dakota</option>
                                        <option value="TN">Tennessee</option>
                                        <option value="TX">Texas</option>
                                        <option value="UT">Utah</option>
                                        <option value="VT">Vermont</option>
                                        <option value="VA">Virginia</option>
                                        <option value="WA">Washington</option>
                                        <option value="WV">West Virginia</option>
                                        <option value="WI">Wisconsin</option>
                                        <option value="WY">Wyoming</option>
                                    </select>
                                </div>
                                <div class=" col-12 col-md-2 ">
                                    <label for="zipcode">Zip</label>
                                    <input name="zipcode" id="zipcode" required class="form-control" type="number">
                                </div>
                                <div class="col-12">
                                    <input class="form-check-input" type="checkbox" value="" id="family">
                                    <label name="family" class="form-check-label" for="family">Family</label>
                                </div>
                                  <div class="col-12 col-md-4 mt-3">
                                      <div data-netlify-recaptcha="true"></div>
                                  </div>
                                <div class=" col-12 d-flex justify-content-end">
                                    <button class="btn btn-secondary mb-5 ml-auto p-2 " type="submit">Save</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </main>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>
</body>

</html>
